<body>
  <script> 
    const fr = 60; //framerate
    const rec = 40 / fr
    let timePassed = 0;
    const tspeed = 1.5 * rec; //top speed in pixels per frame
    const trotspeed = 0.7 * rec; //top rotation speed in degrees per frame
    const aimspd = 2 * rec; //rotation speed of turret
    const reloadSpeed = 3.6; //seconds
    const muzvel = 42 * tspeed * rec; //muzzle velocity is proportional to top speed
  </script>
